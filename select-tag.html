<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Select-tag </title>
</head>
<body>
    <form>
        <h3> Month</h3>
        <select name="month_selected">

            <option> Jan </option>
            <option> Feb </option>
            <option> Mar </option>
            <option> Apr </option>
        </select>

        <h3> Share Your Experience </h3>
        <textarea name="experience" rows="10" cols="30"></textarea>
        <br>
        <input type="button" value="Button 1">
        <br>
        <button type="button"> <img src="/HTML/Static/img3.png"</button>
    </form>
</body>
</html>
